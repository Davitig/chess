<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chess</title>
    <link rel="icon" href="assets/images/chess_board.ico">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="chess">
        <div id="board" class="clearfix"></div>
    </div>
</div>
<!-- JS -->
<script src="assets/js/chess.js"></script>
<script src="assets/js/peace.js"></script>
<script src="assets/js/prototypes.js"></script>
<script src="assets/js/functions.js"></script>
<script src="assets/js/event.js"></script>
<script src="assets/js/timer.js"></script>
<script src="assets/js/peaces/king.js"></script>
<script src="assets/js/peaces/queen.js"></script>
<script src="assets/js/peaces/bishop.js"></script>
<script src="assets/js/peaces/knight.js"></script>
<script src="assets/js/peaces/rook.js"></script>
<script src="assets/js/peaces/pawn.js"></script>
<script type="text/javascript">
    let chess = new Chess('board', 'white', true);

    // draws the DOM board
    chess.createBoard();

    // makes each peace active
    chess.active();

    // sets the timer
    chess.timer.set(60 * 3, 15);

    // on check event
    chess.event.onCheck = (checkerPeaces, side) => {
        console.log('Checked by ' + side);
    };

    // on checkmate event
    chess.event.onCheckmate = checkerPeace => {
        console.log(chess.side === checkerPeace.side ? 'You won' : 'You lost');
    };

    // on timout event
    chess.event.onTimeout = winnerSide => {
        console.log(winnerSide + ' won');
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chess</title>
    <link rel="icon" href="assets/images/chess_board.ico">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="chess">
        <div id="board" class="clearfix"></div>
    </div>
</div>
<!-- JS -->
<script src="assets/js/chess.js"></script>
<script src="assets/js/peace.js"></script>
<script src="assets/js/prototypes.js"></script>
<script src="assets/js/functions.js"></script>
<script src="assets/js/event.js"></script>
<script src="assets/js/timer.js"></script>
<script src="assets/js/king.js"></script>
<script src="assets/js/queen.js"></script>
<script src="assets/js/bishop.js"></script>
<script src="assets/js/knight.js"></script>
<script src="assets/js/rook.js"></script>
<script src="assets/js/pawn.js"></script>
<script type="text/javascript">
    let chess = new Chess('board', 'white', true);

    chess.createBoard();

    chess.timer.set(60 * 3, 15);

    chess.event.onCheckmate = peace => {
        console.log(chess.side === peace.side ? 'You won' : 'You lost');
    };

    chess.event.onTimeout = side => {
        console.log(side + ' won');
    }
</script>
</body>
</html>
